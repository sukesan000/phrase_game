<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/phrase.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>phrase_game</title>
</head>
<body>
    <div id="chose" class="row">
        <div class="offset-3 col-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">◯◯◯に当てはまるフレーズを選んで</h4>
                    <form method="post" th:action="@{/}">
                        <button type="submit" class="btn btn-primary btn-lg btn-block text-left" onclick="phrCount()"
                                name=btn1
                                th:text="${btn1}" th:value="${btn1}"></button>
                        <button type="submit" class="btn btn-primary btn-lg btn-block text-left" onclick="phrCount()"
                                name=btn2
                                th:text="${btn2}" th:value="${btn2}"></button>
                        <button type="submit" class="btn btn-primary btn-lg btn-block text-left" onclick="phrCount()"
                                name=btn3
                                th:text="${btn3}" th:value="${btn3}"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="fragments :: phrase_area"></div>
    <script src="./js/phrase.js"></script>
</body>
</html>
